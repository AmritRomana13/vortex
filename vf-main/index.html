<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
</head>
<body>

     

    <div class="container">
     <div class="menu-overlay">
          <div class="block b1"></div>
          <div class="block b2"></div>
          <div class="block b3"></div>
          <div class="block b4"></div>
    </div>

    <div class="strips">
          <div class="strip one"></div>
          <div class="strip two"></div>
          <div class="strip three"></div>
    </div>

    <div class="menu">
          <ul>
                <a href="index.html"><li>Our Story</li></a>
                <a href="projects.html"><li>Work</li></a>
                <a href="smhandles.html"><li >Contact</li></a>
          </ul>
    </div>

    <div class="menu-btn">
          <i class="fas fa-grip-lines"></i>
    </div>

        <div class="overlay">
            <p class="screen">VORTEX</p>
            <!-- <p class="mobileshow">VORTEX</p> -->
            <div class="intro">
                    <button class="myBtn" onclick="fadeOut()">Drop In</button>
            </div>
        </div>

        <div class="overlay-2"></div>

        <div class="content">
            <h1>VORTEX FILMS</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse illum commodi aperiam! In quo enim esse, tenetur. Ab voluptatem alias aliquid harum corporis quos, pariatur libero ex ipsam beatae eius.</p>
            
           <a href="../madvortex/madvortex.html" style="color:black"><h3> About Madvortex</h3></a>
        </div>
    </div>

    <script>

     function fadeOut() {

     TweenMax.to(".myBtn", 1, {
          y: -100,
          opacity: 0
     });

     TweenMax.to(".screen", 2, {
          y: -400,
          opacity: 0,
          ease: Power2.easeInOut,
          delay: 2
     });

     TweenMax.from(".overlay", 2, {
          ease: Power2.easeInOut
     });

     TweenMax.to(".overlay", 2, {
          delay: 2.6,
          top: "-110%",
          ease: Expo.easeInOut
     });

     TweenMax.to(".overlay-2", 2, {
          delay: 3,
          top: "-110%",
          ease: Expo.easeInOut
     });

     TweenMax.from(".content", 2, {
          delay: 3.2,
          opacity: 0,
          ease: Power2.easeInOut
     });

     TweenMax.to(".content", 2, {
          opacity: 1,
          y: -300,
          delay: 3.2,
          ease: Power2.easeInOut
     });

     }

     var t1 = new TimelineMax({paused : true});

t1.to(".block", 1.2, {
      width: "25%",
      ease: Power4.easeInOut
});

t1.staggerFrom(".menu ul li", 0.8, {y: 40, opacity: 0, ease: Power2.easeOut}, 0.2);

t1.reverse();
$(document).on("click", ".menu-btn", function() {
      t1.reversed(!t1.reversed());
});

    </script>
</body>
</html>
